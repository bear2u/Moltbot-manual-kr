<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      background: #fff;
    }
    @media (prefers-color-scheme: dark) {
      body {
        background: #1e1e1e;
        color: #e0e0e0;
      }
      a {
        color: #4a9eff;
      }
      code {
        background: #2d2d2d;
        color: #f8f8f2;
      }
      pre {
        background: #2d2d2d;
      }
    }
    h1, h2, h3, h4, h5, h6 {
      margin-top: 1.5em;
      margin-bottom: 0.5em;
      font-weight: 600;
    }
    h1 {
      border-bottom: 2px solid #eaecef;
      padding-bottom: 0.3em;
    }
    h2 {
      border-bottom: 1px solid #eaecef;
      padding-bottom: 0.3em;
    }
    code {
      background: #f6f8fa;
      padding: 0.2em 0.4em;
      border-radius: 3px;
      font-size: 85%;
    }
    pre {
      background: #f6f8fa;
      padding: 16px;
      border-radius: 6px;
      overflow-x: auto;
    }
    pre code {
      background: transparent;
      padding: 0;
    }
    blockquote {
      border-left: 4px solid #dfe2e5;
      padding-left: 16px;
      color: #6a737d;
      margin-left: 0;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin: 1em 0;
    }
    th, td {
      border: 1px solid #dfe2e5;
      padding: 8px 12px;
    }
    th {
      background: #f6f8fa;
      font-weight: 600;
    }
    a {
      color: #0366d6;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    blockquote {
      margin: 1em 0;
      padding-left: 1em;
      border-left: 4px solid #dfe2e5;
      color: #6a737d;
    }
    .site-header {
      border-bottom: 1px solid #eaecef;
      padding-bottom: 1em;
      margin-bottom: 2em;
    }
    .site-header h1 {
      border-bottom: none;
      margin: 0;
      padding: 0;
    }
    .site-header a {
      color: inherit;
    }
    .site-footer {
      border-top: 1px solid #eaecef;
      margin-top: 3em;
      padding-top: 1em;
      font-size: 0.9em;
      color: #6a737d;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
  </header>

  <main>
    <article>
      {% unless page.url == '/' %}
      <h1>{{ page.title }}</h1>
      {% endunless %}
      {{ content }}
    </article>
  </main>

  <footer class="site-footer">
    <p>
      <a href="{{ '/' | relative_url }}">홈</a> ·
      <a href="https://github.com/bear2u/Moltbot-manual-kr" target="_blank" rel="noopener noreferrer">소스 코드</a> ·
      <a href="https://github.com/moltbot/moltbot" target="_blank" rel="noopener noreferrer">Moltbot 프로젝트</a>
    </p>
  </footer>
</body>
</html>
