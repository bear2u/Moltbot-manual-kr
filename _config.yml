title: "Moltbot 한국어 매뉴얼"
description: "Moltbot 프로젝트의 상세한 기술 문서 (한국어)"
markdown: kramdown
highlighter: rouge
theme: minima

# 마크다운 파일 포함
include:
  - "*.md"
  - "**/*.md"

# GitHub Pages 플러그인
plugins:
  - jekyll-relative-links
  - jekyll-readme-index

relative_links:
  enabled: true
  collections: true

# 기본 레이아웃 - 모든 마크다운 파일에 적용
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "default"

# Kramdown 설정
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge
  auto_ids: true
  toc_levels: 1..3

# 사이트 설정
baseurl: "/Moltbot-manual-kr"
url: "https://bear2u.github.io"
